events {
    worker_connections 1024;
}

http {
    upstream backend {
        server 212.2.240.142:8080;
    }

    server {
        listen 80;
        server_name driftforce.ai;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name driftforce.ai;

        ssl_certificate /etc/letsencrypt/live/driftforce.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/driftforce.ai/privkey.pem;

        # WebSocket support
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location /auth/login {
            add_header 'Access-Control-Allow-Origin' 'https://driftforce.ai' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            proxy_pass http://backend;
        }
    }
}